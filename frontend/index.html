<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Gate Pass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>College Gate Pass</h1>
    <nav>
      <button id="btn-student" class="active">Student</button>
      <button id="btn-moderator">Moderator</button>
      <button id="btn-gate">Gate Keeper</button>
    </nav>

    <section id="student">
      <h2>Student Request</h2>
      <form id="requestForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="text" name="roll" placeholder="Roll Number" required>
        <input type="text" name="reason" placeholder="Reason" required>
        <button type="submit">Submit Request</button>
      </form>
      <div id="studentRequests"></div>
    </section>

    <section id="moderator" class="hidden">
      <h2>Moderator Dashboard</h2>
      <div id="pendingList"></div>
    </section>

    <section id="gate" class="hidden">
      <h2>Gate Keeper</h2>
      <form id="scanForm">
        <input type="text" name="id" placeholder="Request ID" required>
        <button type="submit">Scan</button>
      </form>
      <div id="scanResult"></div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
